{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Project{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav>
        {% if user.is_authenticated %}
            <a href="/dashboard/">Dashboard</a>
            <a href="/logout/">Logout</a>
        {% else %}
            <a href="/">Sign Up</a>
            <a href="/login/">Login</a>
        {% endif %}
    </nav>

    <!-- Page content -->
    {% block content %}
    {% endblock %}
</body>
</html>
